{% extends "layout.html" %}

{% block title %}Upload Image - Image Annotation System{% endblock %}

{% block content %}
<div class="upload-container">
    <h1>Upload New Image</h1>
    
    <form id="upload-form" action="{{ url_for('upload_post') }}" method="post" enctype="multipart/form-data" class="upload-form">
        <div class="form-group">
            <label for="file" class="file-label">Choose an image file:</label>
            <input type="file" id="file" name="file" accept="image/png, image/jpeg, image/gif" required class="file-input">
        </div>
        
        <div class="form-group">
            <button type="submit" class="submit-button" id="upload-button">Upload Image</button>
        </div>
    </form>

    <div id="upload-status" class="upload-status" style="display: none;">
        <div class="spinner"></div>
        <p>Uploading image... Please wait.</p>
    </div>
</div>

<script>
document.getElementById('upload-form').addEventListener('submit', function(e) {
    const fileInput = document.getElementById('file');
    const uploadStatus = document.getElementById('upload-status');
    const uploadButton = document.getElementById('upload-button');
    
    if (fileInput.files.length > 0) {
        uploadStatus.style.display = 'block';
        uploadButton.disabled = true;
    }
});
</script>
{% endblock %}
